services:

  cng-hello-nats-subscriber:
    image: cng-hello-nats-subscriber
    ports:
      - "8081:8080"
    environment:
      NATS_URL: nats:4222
    depends_on:
     - nats

  cng-hello-nats-publisher:
    image: cng-hello-nats-publisher
    ports:
      - "8080:8080"
    environment:
      NATS_URL: nats:4222
    depends_on:
     - nats
     - cng-hello-nats-subscriber
      
  nats:
    image: 'bitnami/nats:latest'
    ports:
      - 4222:4222
      - 8222:8222

